<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Anonymous Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --bg-card: #141418;
            --bg-sidebar: #0f0f12;
            --neon-purple: #bc13fe;
            --neon-purple-glow: rgba(188, 19, 254, 0.3);
            --text-primary: #e0e0e6;
            --text-secondary: #9494a3;
            --border-color: #2a2a32;
            --accent-glow: 0 0 15px rgba(188, 19, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 280px;
            background: linear-gradient(180deg, #000000 0%, var(--bg-dark) 100%);
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(188, 19, 254, 0.15) 0%, transparent 70%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--neon-purple);
            text-shadow: 0 0 20px var(--neon-purple-glow);
        }

        .hero p {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main container */
        .container {
            display: flex;
            min-height: calc(100vh - 280px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 32px 24px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .sidebar-subtitle {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            background-color: #050507;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple-glow);
        }

        .stats-box {
            background-color: rgba(188, 19, 254, 0.05);
            border: 1px solid rgba(188, 19, 254, 0.1);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 700;
            color: var(--neon-purple);
            font-family: 'JetBrains Mono', monospace;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid var(--neon-purple);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--neon-purple);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background-color: var(--neon-purple);
            color: white;
            box-shadow: 0 0 15px var(--neon-purple-glow);
        }

        .reset-btn.hidden {
            display: none;
        }

        .sidebar-info {
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .sidebar-info strong {
            color: var(--text-primary);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 48px;
            overflow-y: auto;
            background-color: var(--bg-dark);
        }

        .timeline-header {
            margin-bottom: 40px;
            border-left: 4px solid var(--neon-purple);
            padding-left: 20px;
        }

        .timeline-header h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .timeline-header p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(188, 19, 254, 0.1);
            border-top-color: var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin-bottom: 24px;
            box-shadow: 0 0 15px var(--neon-purple-glow);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            background-color: rgba(220, 38, 38, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 4px;
            padding: 32px;
            display: flex;
            gap: 20px;
        }

        .error-icon {
            color: #dc2626;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .error-content h3 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .error-content p {
            font-size: 0.875rem;
            color: rgba(220, 38, 38, 0.7);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }

        .empty-state p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .empty-state p.subtitle {
            font-size: 0.8rem;
            color: #5a5a6e;
        }

        /* Timeline */
        .timeline {
            position: relative;
        }

        .message-card {
            position: relative;
            padding-left: 40px;
            padding-bottom: 40px;
            animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Timeline line */
        .message-card::before {
            content: '';
            position: absolute;
            left: 9px;
            top: 12px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--neon-purple), transparent);
        }

        /* Timeline dot */
        .message-card::after {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 20px;
            height: 20px;
            background-color: var(--bg-dark);
            border: 2px solid var(--neon-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-purple-glow);
            z-index: 2;
        }

        .message-content {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .message-card:hover .message-content {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
            transform: translateY(-2px);
        }

        .message-header {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            justify-content: space-between;
        }

        .message-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .name-tag {
            display: inline-block;
            padding: 4px 12px;
            background-color: rgba(188, 19, 254, 0.1);
            color: var(--neon-purple);
            border: 1px solid rgba(188, 19, 254, 0.2);
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .time-badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: #1a1a20;
            color: var(--text-secondary);
            border-radius: 2px;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-date {
            font-size: 0.75rem;
            color: #5a5a6e;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-body {
            font-size: 0.95rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-body.empty {
            color: #5a5a6e;
            font-style: italic;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a32;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Apex Anonymous Dashboard</h1>
            <p>Secure Data Stream • Real-time Insights</p>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>System Filters</h2>
            <p class="sidebar-subtitle">Configure Viewport</p>

            <div class="form-group">
                <label for="searchInput">Search Logs</label>
                <input type="text" id="searchInput" placeholder="Enter keywords...">
            </div>

            <div class="form-group">
                <label for="filterInput">Filter by Identity</label>
                <input type="text" id="filterInput" placeholder="Username...">
            </div>

            <div class="form-group">
                <label for="sortSelect">Sequence Order</label>
                <select id="sortSelect">
                    <option value="newest">Chronological (Newest)</option>
                    <option value="oldest">Chronological (Oldest)</option>
                    <option value="name">Alphabetical (Identity)</option>
                </select>
            </div>

            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label">Total Nodes</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Active View</span>
                    <span class="stat-value" id="showingCount">0</span>
                </div>
            </div>

            <button id="resetBtn" class="reset-btn hidden">
                Reset System
            </button>

            <div class="sidebar-info">
                <p id="filterCount">Initializing system...</p>
                <p style="margin-top: 12px;">
                    <strong>Apex Dashboard</strong> v2.0.4<br>
                    Secure encrypted connection active.
                </p>
            </div>
        </div>

        <div class="main-content">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Synchronizing with data stream...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let allData = [];
        let searchQuery = '';
        let filterName = '';
        let sortBy = 'newest';

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const filterInput = document.getElementById('filterInput');
        const sortSelect = document.getElementById('sortSelect');
        const resetBtn = document.getElementById('resetBtn');
        const contentDiv = document.getElementById('content');
        const filterCountSpan = document.getElementById('filterCount');
        const showingCountSpan = document.getElementById('showingCount');
        const totalCountSpan = document.getElementById('totalCount');

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            updateDisplay();
        });

        filterInput.addEventListener('input', (e) => {
            filterName = e.target.value;
            updateDisplay();
        });

        sortSelect.addEventListener('change', (e) => {
            sortBy = e.target.value;
            updateDisplay();
        });

        resetBtn.addEventListener('click', () => {
            searchQuery = '';
            filterName = '';
            sortBy = 'newest';
            searchInput.value = '';
            filterInput.value = '';
            sortSelect.value = 'newest';
            updateDisplay();
        });

        // Fetch spreadsheet data
        async function fetchData() {
            try {
                const response = await fetch(
                    'https://docs.google.com/spreadsheets/d/1CFxZVMIMP65Hn5dt2kuoI4o4uUF19utMtDiB55dxC0g/export?format=csv'
                );

                if (!response.ok) throw new Error('Failed to fetch data');

                const csv = await response.text();
                const rows = csv.trim().split('\n');

                // Parse CSV data
                allData = rows.slice(1).map(row => {
                    const [timestamp, name, ...messageParts] = row.split(',');
                    return {
                        timestamp: timestamp?.trim() || '',
                        name: name?.trim() || '',
                        message: messageParts.join(',').trim() || '',
                    };
                }).filter(row => row.timestamp);

                totalCountSpan.textContent = allData.length;
                updateDisplay();
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">⚠</div>
                        <div class="error-content">
                            <h3>System Error</h3>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }

        // Filter and sort data
        function getFilteredData() {
            let result = [...allData];

            // Search filter
            if (searchQuery) {
                result = result.filter(row =>
                    row.message.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Name filter
            if (filterName) {
                result = result.filter(row =>
                    row.name.toLowerCase().includes(filterName.toLowerCase())
                );
            }

            // Sort
            if (sortBy === 'newest') {
                result.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (sortBy === 'oldest') {
                result.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            } else if (sortBy === 'name') {
                result.sort((a, b) => (a.name || 'Anonymous').localeCompare(b.name || 'Anonymous'));
            }

            return result;
        }

        // Parse timestamp
        function parseTimestamp(ts) {
            try {
                const date = new Date(ts);
                return {
                    date: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                    time: date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                };
            } catch {
                return { date: ts, time: '' };
            }
        }

        // Render message card
        function renderMessageCard(message) {
            const { date, time } = parseTimestamp(message.timestamp);

            return `
                <div class="message-card">
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-tags">
                                <span class="name-tag">${message.name || 'Anonymous'}</span>
                                <span class="time-badge">${time}</span>
                            </div>
                            <span class="message-date">${date}</span>
                        </div>
                        <div class="message-body ${!message.message ? 'empty' : ''}">
                            ${message.message || '(No message content)'}
                        </div>
                    </div>
                </div>
            `;
        }

        // Update display
        function updateDisplay() {
            const filteredData = getFilteredData();
            const hasFilters = searchQuery || filterName || sortBy !== 'newest';

            // Update counts
            showingCountSpan.textContent = filteredData.length;
            filterCountSpan.textContent = `Status: ${filteredData.length} of ${allData.length} records active`;

            // Update reset button visibility
            resetBtn.classList.toggle('hidden', !hasFilters);

            // Render content
            if (filteredData.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No records found in current viewport</p>
                        <p class="subtitle">Adjust system filters to expand search</p>
                    </div>
                `;
            } else {
                const timelineHtml = `
                    <div class="timeline-header">
                        <h2>Data Stream Timeline</h2>
                        <p>${filteredData.length} record${filteredData.length !== 1 ? 's' : ''} synchronized</p>
                    </div>
                    <div class="timeline">
                        ${filteredData.map(msg => renderMessageCard(msg)).join('')}
                    </div>
                `;
                contentDiv.innerHTML = timelineHtml;
            }
        }

        // Initialize
        fetchData();
    </script>
</body>
</html>
