<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Dashboard - Anonymous Messages</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-color: #ffffff;
            --shadow-color: rgba(188, 19, 254, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Scramble Effect Background */
        #scramble-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            font-size: 14px;
            line-height: 1;
            word-break: break-all;
            pointer-events: none;
            user-select: none;
            color: var(--neon-purple);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 1;
        }

        h1 {
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-style: italic;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        #messages-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 25px;
            z-index: 1;
        }

        .message-card {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.5s ease-out forwards;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--shadow-color);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .sender-name {
            color: var(--neon-purple);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .sender-name::before {
            content: '>';
            margin-right: 10px;
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            white-space: pre-wrap;
        }

        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        .loading-state {
            text-align: center;
            font-size: 1.5rem;
            color: var(--neon-purple);
            margin-top: 50px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="scramble-bg"></div>

    <header>
        <h1>Apex Intelligence</h1>
        <p class="subtitle">Apex, here are your anonymous messages ðŸ˜‚ðŸ«£</p>
    </header>

    <div id="messages-container">
        <div class="loading-state">INITIALIZING DATA STREAM...</div>
    </div>

    <script>
        // Scramble Background Effect
        const bg = document.getElementById('scramble-bg');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?";
        function generateScramble() {
            let str = "";
            const count = 2000; 
            for(let i=0; i<count; i++) {
                str += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            bg.innerText = str;
        }
        setInterval(generateScramble, 100);

        // Fetch Messages Logic
        const URL = 'https://script.google.com/macros/s/AKfycbzV1Q8a_KXJcBQuwYUPwoGoyYcQerYAvJJswX9Bm3oFyNeJzfGxjCr_J1OH4swa31LZ/exec';

        async function fetchMessages() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                displayMessages(data);
            } catch (error) {
                console.error('Error fetching messages:', error);
                // Showing demo data if the fetch fails
                showDemoData();
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';

            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading-state">NO MESSAGES INTERCEPTED.</div>';
                return;
            }

            messages.reverse().forEach((msg, index) => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="sender-name">SENDER: ${msg.name || 'ANONYMOUS'}</div>
                    <div class="message-text">${msg.message}</div>
                    <div class="timestamp">${msg.timestamp || ''}</div>
                `;
                container.appendChild(card);
            });
        }

        function showDemoData() {
            const demoData = [
                { name: "Ghost", message: "I saw what you did at the terminal yesterday. Impressive.", timestamp: "2026-01-03 14:20" },
                { name: "Cipher", message: "The Apex protocol is now active. Stay alert.", timestamp: "2026-01-03 15:45" },
                { name: "Unknown", message: "Don't forget to check the encrypted logs. ðŸ˜‚ðŸ«£", timestamp: "2026-01-03 16:10" }
            ];
            displayMessages(demoData);
        }

        // Initialize
        window.onload = fetchMessages;
    </script>
</body>
</html>
