<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Dashboard</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-color: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--dark-bg); color: var(--text-color);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px; position: relative;
        }
        #scramble-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.1; font-size: 14px; line-height: 1;
            word-break: break-all; pointer-events: none; color: var(--neon-purple);
        }
        h1 {
            color: var(--neon-purple); text-shadow: 0 0 15px var(--neon-purple);
            font-size: 2.5rem; text-transform: uppercase; letter-spacing: 4px;
            margin-bottom: 10px; text-align: center;
        }
        .subtitle { font-style: italic; opacity: 0.8; margin-bottom: 50px; }
        #messages-container { width: 100%; max-width: 800px; display: grid; gap: 25px; }
        .message-card {
            background: var(--card-bg); border: 1px solid var(--neon-purple);
            border-radius: 10px; padding: 25px; position: relative;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }
        .sender-name { color: var(--neon-purple); font-weight: bold; margin-bottom: 10px; }
        .message-text { font-size: 1.1rem; line-height: 1.6; color: #e0e0e0; }
    </style>
</head>
<body>
    <div id="scramble-bg"></div>
    <h1>Apex Intelligence</h1>
    <p class="subtitle">Apex, here are your anonymous messages ðŸ˜‚ðŸ«£</p>
    <div id="messages-container">Loading...</div>
    <script>
        const bg = document.getElementById('scramble-bg');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?";
        function generateScramble() {
            let str = "";
            for(let i=0; i<2000; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
            bg.innerText = str;
        }
        setInterval(generateScramble, 100);

        const URL = 'https://script.google.com/macros/s/AKfycbzV1Q8a_KXJcBQuwYUPwoGoyYcQerYAvJJswX9Bm3oFyNeJzfGxjCr_J1OH4swa31LZ/exec';
        async function fetchMessages() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                const container = document.getElementById('messages-container');
                container.innerHTML = data.length ? '' : 'No messages yet.';
                data.reverse().forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    card.innerHTML = `<div class="sender-name">> SENDER: ${msg.name}</div><div class="message-text">${msg.message}</div>`;
                    container.appendChild(card);
                });
            } catch (e) { document.getElementById('messages-container').innerText = "Error loading messages."; }
        }
        window.onload = fetchMessages;
    </script>
</body>
</html>
